<!DOCTYPE html>
<html>
    <head>
        <title>clipon | the online clipboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="client.css">
        <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
        <script src="/socket.io/socket.io.js"></script>      
    </head>
    <body>
 
        <textarea id="input"></textarea>
        <div id="session" class="session mute">
            <span id="count"></span> <span id="users"></span> currently using your url : <span id="url"></span>
        </div>
        <div class="mute" id="placeholder">
            Just paste your snippet here and go to <span id="full_url"></span> on your other device to retrieve it.
            <br/>
            You can also customize your own url into /whatever ;)
        </div>
        <div class="oye-oye">This is an online clipboard.</div>
        <div class="footer">
            <h1>clipon the online clipboard &#169; 2014 |  <a target="_blank" href="https://github.com/eloone/clipon">by eloone</a></h1>
        </div>
        <script src="client.js"></script> 
            
    </body>
</html>
